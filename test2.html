<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
        .grid {
        display: flex;
        flex-wrap: wrap;
        margin-left: -10px; /* to counteract the padding on the grid items */

        }

        .grid-item {
        /* 2  items per row, 10px padding on each side */
            width: calc(50% - 20px);
            /* rectangle padding */
          padding: 50px 0px 50px 0px;
          text-align: center;
          border: 1px solid #ccc; 
          border-radius: 10px;
          margin-bottom: 20px; /* space between rows */
          margin: 10px;
          box-sizing: border-box; /* to include the padding in the item width */
          background-color: #fff6b2;
        }

        .tinted {
        background-color: #f9c7c8;
        }

        .sortable-selected {
        background-color: #c7f9d3 !important;
        border: solid red 1px !important;
        z-index: 1 !important;
        }
        .grid-container{
            border: 1px solid black;
            padding: 10px;
        }
  </style>
</head>
<body>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  
  <!-- Latest Sortable -->
  <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
  <!-- Sortable Grid -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>


  <div class="container" id="app">
    <div class="col-md-6 grid-container">
      <h3>Draggable Grid 1</h3>
      <div id="grid1" class="grid">
        <div v-for="item in grid1Data" :key="`grid1-${item.id}`" class="grid-item" :data-id="item.id">
          [[ item.name ]]
        </div>
      </div>
    </div>
    <div class="col-md-6 grid-container">
      <h3>Draggable Grid 2</h3>
      <div id="grid2" class="grid">
        <div v-for="item in grid2Data" :key="`grid2-${item.id}`" class="grid-item tinted" :data-id="item.id">
          [[ item.name ]]
        </div>
      </div>
    </div>
  </div>
  


  <script>
   var app = new Vue({
    el: "#app",
    delimiters: ["[[", "]]"],
    data: {
        grid1Data : [
            { id: 1, name: "Item 11" },
            { id: 2, name: "Item 12" },
            { id: 3, name: "Item 13" },
            { id: 4, name: "Item 14" },
            { id: 5, name: "Item 15" },
        ],
        grid2Data : [
            { id: 6, name: "Item 21" },
            { id: 7, name: "Item 22" },
            { id: 8, name: "Item 23" },
            { id: 9, name: "Item 24" },
            { id: 10, name: "Item 25" },
        ],
        allItems: [],
    },
    methods: {
        updateLists: function() {
            let grid1Data = [];
            let grid2Data = [];
            let allElems = document.querySelectorAll(".grid-item");
            for (let i = 0; i < allElems.length; i++) {
                let item = this.allItems.find(x => x.id == allElems[i].dataset.id);
                if (allElems[i].parentNode.id === "grid1") {
                    grid1Data.push(item);
                } else {
                    grid2Data.push(item);
                }
            }
            // Create deep copies of the arrays to force Vue to re-render the lists
            this.grid1Data = JSON.parse(JSON.stringify(grid1Data));
            this.grid2Data = JSON.parse(JSON.stringify(grid2Data));
        }
    },
    mounted() {
        this.allItems = this.grid1Data.concat(this.grid2Data);
        var vm = this;
        const sortable1 = new Sortable(grid1, {
            group: 'shared',
            multiDrag: true,
            animation: 150,
            draggable: ".grid-item",
            onEnd: function (evt) {
                vm.updateLists();
            }
        });

        const sortable2 = new Sortable(grid2, {
            group: 'shared',
            multiDrag: true,
            animation: 150,
            draggable: ".grid-item",
            onEnd: function (evt) {
                vm.updateLists();
            }
        });
    }
});

  </script>
  
  


</body>
</html>
