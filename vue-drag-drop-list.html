<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue Draggable List</title>

  <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  
  <!-- Latest Sortable -->
  <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>

  
  <style>
    .tinted {
      background-color: #fff6b2 !important;
    }

    .selected {
      background-color: #f9c7c8 !important;
      border: solid red 1px !important;
      z-index: 1 !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="col-md-6">
        <h3>Draggable List 1</h3>
        <div id="list1" class="list-group">
          <div class="list-group-item">Item 1</div>
          <div class="list-group-item">Item 2</div>
          <div class="list-group-item">Item 3</div>
          <div class="list-group-item">Item 4</div>
          <div class="list-group-item">Item 5</div>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Draggable List 2</h3>
        <div id="list2" class="list-group">
          <div class="list-group-item tinted">Item 1</div>
          <div class="list-group-item tinted">Item 2</div>
          <div class="list-group-item tinted">Item 3</div>
          <div class="list-group-item tinted">Item 4</div>
          <div class="list-group-item tinted">Item 5</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        list1: [
          { id: 1, name: "Item 1" },
          { id: 2, name: "Item 2" },
          { id: 3, name: "Item 3" },
          { id: 4, name: "Item 4" },
          { id: 5, name: "Item 5" },
        ],
        list2: [
          { id: 6, name: "Item 1" },
          { id: 7, name: "Item 2" },
          { id: 8, name: "Item 3" },
          { id: 9, name: "Item 4" },
          { id: 10, name: "Item 5" },
        ],
      },
      updated() {
        Sortable.create(list1, {
          group: 'shared',
          multiDrag: true,
          selectedClass: "selected",
          animation: 150
        });

        Sortable.create(list2, {
          group: 'shared',
          multiDrag: true,
          selectedClass: "selected",
          animation: 150
        });

        
       
      },
    });
  </script>
</body>
</html>
